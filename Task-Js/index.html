<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Seasons</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="button-click" onclick="openPage('spring', this, 'pink')">SPRING</button>
                <button class="button-click" onclick="openPage('summer', this, 'green')">SUMMER</button>
                <button class="button-click" onclick="openPage('autumn', this, 'rgb(165, 67, 42)')">AUTUMN</button>
                <button class="button-click" onclick="openPage('winter', this, 'rgba(6, 197, 255, 0.986)')" id="firstopen">WINTER</button>
                <div id="spring" class="image-text">
                    <h2>SPRING</h2>
                </div>
                <div id="summer" class="image-text">
                    <h2>SUMMER</h2>
                </div>
                <div id="autumn" class="image-text">
                    <h2>AUTUMN</h2>
                </div>
                <div id="winter" class="image-text">
                    <h2>WINTER</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
